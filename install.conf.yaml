# install oh my zsh
- shell:
    - description: eventually install oh my zsh
      command: >-
        [[ -d ~/.oh-my-zsh ]] || 
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

- link:
    ~/.zshrc:
      force: true
    ~/.gitignore_global:
      force: true
    ~/.bigqueryrc:
      force: true

# install brew and commands
- shell:
    - descrition: eventually install brew and formulae
      command: >-
        which brew || 
        (/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && ./brew.sh)

# eventually install awesome vim
- shell:
  - description: Eventually install VIM settings
    command: |-
      [[ -f ~/.vimrc ]] || ./vimrc/install_awesome_parameterized.sh "$PWD/vimrc" "$USER"

# install global gitignore
- link:
    ~/.gitignore_global: gitignore_global

# install global bigquery options
- link:
    ~/.bigqueryrc: bigqueryrc
